<!DOCTYPE html>
<html>
    <head>
        <title>my webpage</title>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <style>
            .grid{
                background-color: green;
                display:grid;
                padding:20px;
                grid-column-gap:20px;
                grid-row-gap:10px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item{
                background-color: white;
                font-size: 20px;
                padding:20px;
                text-align: center;
            }
        </style>
    </head>
    <body> 
        <div class ="grid">
            <div class="grid-item">number1</div>
            <div class="grid-item">number2</div>
            <div class="grid-item">number3</div>
            <div class="grid-item">number4</div>
            <div class="grid-item">number5</div>
            <div class="grid-item">number6</div>
            <div class="grid-item">number7</div>
            <div class="grid-item">number8</div>
            <div class="grid-item">number9</div>   
        </div>
        

        
    </body>

</html>
